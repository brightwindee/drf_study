<html>
<head>
    <title>Photo App</title>
</head>
<body>
    <h1><a href="">사진 목록 페이지</a></h1>
    <h3>(<a href="{% url 'photo_post' %}">Add new</a>)</h3>
    <section>
        {% for photo in photos %}
        <div>
            <h2><a href="{% url 'photo_detail' id=photo.pk %}">{{ photo.title }}</a></h2>
            <img src="{{ photo.image_url }}" alt="{{ photo.title }}" width="200">
            <p>{{ photo.author }}, {{ photo.price }}원</p>
        </div>
        {% endfor %}
    </section>
</body>
</html>
