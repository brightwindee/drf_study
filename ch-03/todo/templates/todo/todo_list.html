<html>
<head>
    <title>TODO list App</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container" >
        <h1>TODO list App</h1>
        <p>
            <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a>
            <a href="{% url 'done_list' %}" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
        </p>

        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item">
                <a href="{% url 'todo_detail' id=todo.id%}">{{ todo.title }}</a>

                {% if todo.important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}

                <div style="float:right">
                    <a href="{% url 'todo_done' id=todo.id %}" class="btn btn-danger">완료</a>
                    <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-outline-primary">수정하기</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
